{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger">
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        {% endwith %}
        <h1 class="mb-3">Internet Removals Client Portal</h1>
        <form method="POST" action="{{ url_for('resetPassword') }}">
            <div class="form-group">
                <label for="Username">Email</label>
                <input type="username" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="pwd_new">New Password</label>
                <input type="password" class="form-control" id="pwd_new" name="pwd_new" required>
            </div>
            <div class="form-group">
                <label for="pwd_new">Confirm Password</label>
                <input type="password" class="form-control" id="pwd_check" name="pwd_check" required>
            </div>
            <p>Do you have an account? <a href="{{ url_for('login') }}">Login</a></p>
            <button type="submit" class="btn btn-lg custom-btn">Confirm</button>
        </form>
    </div>

{% endblock %}
