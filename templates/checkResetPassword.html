{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger">
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        {% endwith %}
        <h1 class="mb-3">Internet Removals Client Portal</h1>
        <form >
            
             <a href="{{ url_for('login') }}">Back to LogIn</a>
            
        </form>
    </div>

{% endblock %}
