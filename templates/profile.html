{% extends 'base.html' %}

{% block content %}
    <div class="main-content">
        <div class="form-container">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{category}}">
                            {{ message }}
                        </div>
                    {% endfor %}
            {% endif %}
            {% endwith %}
            <h2>Settings</h2>
            <form method="POST" action="{{ url_for('profile') }}">
                <div class="form-group">
                    <label for="user-email" class="form-label">User Email:</label>
                    <input type="email" id="user-email" disabled class="form-input" placeholder="Enter your email" value="{{current_user.email}}">
                </div>
                <div class="form-group">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-input" placeholder="Enter your username" id="username" name="username" value="{{current_user.username}}" required>
                </div>
                <div class="form-group">
                    <label for="phone" class="form-label">Phone:</label>
                    <input type="tel"  class="form-input" placeholder="Enter your phone number" id="phone" name="phone" value="{{current_user.phone}}">
                </div>
                <div class="form-group">
                    <label for="payment-status" class="form-label">Payment Status:</label>
                    <select id="payment-status" class="form-input">
                        <option value="active">Active</option>
                        <option value="pending">Pending</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <button class="btn-submit">Save</button>
            </form>
        </div>
    </div>

{% endblock %}
