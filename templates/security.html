{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger">
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        {% endwith %}
        <h1 class="mb-3">Account Detail</h1>
        <form method="POST" action="{{ url_for('profile') }}">
            <div class="form-group">
                <label for="Username">Username</label>
                <input type="username" class="form-control" id="username" name="username" value="{{current_user.username}}" required>
            </div>
            <div class="form-group">
                <label for="password">Old Password</label>
                <input type="password" class="form-control" id="old_password" name="old_password" value="" required>
            </div>

            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" class="form-control" id="new_password" name="new_password" value="" required>
            </div>

            <div class="form-group">
                <label for="password">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" value="" required>
            </div>
            <button type="submit" class="btn btn-lg custom-btn">Save</button>
        </form>
    </div>

{% endblock %}
